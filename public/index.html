<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#242934">

    <meta property="og:title" content="DataForms" />

    <meta property="og:author" content="Joe Longstreet" />
    <meta property="og:url" content="https://dataforms.joelongstreet.com/" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>DataForms</title>

    <style type='text/css'>
      html { overflow: hidden; }

      /* TODO: I Couldn't figure out how to override these ant design elements with modifyVars */
      .ant-select-dropdown{
        background-color: rgb(36, 41, 52) !important;
      }
      .ant-select-selection--single {
        background-color: rgb(45, 55, 65) !important;
      }
      .ant-select-dropdown-menu-item-selected, .ant-select-dropdown-menu-item-active{
        background-color: rgb(90, 101, 112) !important;
      }
      .ant-checkbox {
        border: 1px solid rgb(90, 101, 112);
      }
      .ant-checkbox-inner {
        background-color: rgb(45, 55, 65) !important;
      }
      .ant-modal-content {
        background-color: rgb(36, 41, 52) !important;
      }
      .ant-input-group-addon {
        font-size: 80% !important;
      }
      .ant-modal-wrap-contact .ant-modal-footer{
        display: none;
      }
      .ant-btn-primary:hover{
        background-color: rgb(95,202,224) !important;
        color: rgb(36, 41, 52) !important;
      }
      #svg-download-container{
        display: none;
      }
      #close-examples-button:hover{
        text-decoration: none;
      }
      .ant-popover-inner{
        background-color: rgb(36, 41, 52);
        border-radius: 0;
      }
      .ant-popover-arrow{
        border-color: rgb(36, 41, 52) !important;
        box-shadow: none !important;
      }
      .ant-popover-title {
        color: rgb(255,255,255) !important;
        font-weight: bold;
      }
      .ant-popover-inner{
        box-shadow: none !important;
      }
      .ant-popover-inner-content {
        color: rgb(255,255,255) !important;
      }
    </style>
  </head>
  <body style="background-color: rgb(36, 41, 52); height: 100%;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100%;"></div>
